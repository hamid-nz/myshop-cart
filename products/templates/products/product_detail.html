{% extends "base_generic.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<form action="{% url 'cart:add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
